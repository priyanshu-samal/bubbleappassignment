<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bubbles App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="head">
        <h1>Bubbles App</h1>
        <p class="sub">Click a circle to launch its arrow</p>
      </header>

      <div class="stage-wrap">
        <canvas id="stage" width="800" height="400"></canvas>
      </div>

      <div class="toolbar">
        <button id="reset" class="btn">Reset</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
